                	<form class="form-horizontal" style="margin-left:170px;" role="form" >
                 <fieldset>
                                       <!--has-feedback 是为了添加字体图片-->
  <div class="form-group  has-feedback">
    <label for="firstname" class="col-sm-2 control-label">用户名</label>
   <div class="col-md-5">
    	<!--  添加字体图标-->
     <span class="glyphicon glyphicon-user form-control-feedback"></span>
     <input type="text" class="form-control" id="firstname" placeholder="请输入账号">
    </div>
  </div>
  <div class="form-group  has-feedback">
    <label for="lastname" class="col-sm-2 control-label">密码</label>
   <div class="col-md-5">
    	<span class="glyphicon glyphicon-lock form-control-feedback"></span>
      <input type="password" class="form-control" id="lastname" placeholder="请输密码">
    </div>
  </div>
  <div class="form-group  has-feedback">
    <label for="lastname" class="col-sm-2 control-label">手机号</label>
   <div class="col-md-5">
    	<button class=" form-control-feedback">ok</button>
      <input type="text" class="form-control" id="lastname" placeholder="请输手机号">
    </div>
  </div>
    <div class="form-group  has-feedback">
    <label for="lastname" class="col-sm-2 control-label">验证码</label>
    <div class="col-md-5">
    	 <span class=" glyphicon glyphicon-hand-left form-control-feedback"></span>
      <input type="text" class="form-control" id="lastname" placeholder="请输入验证码">
    </div>
  </div>

  <div class="form-group" >
    <div class="col-sm-offset-2 col-sm-10" style="margin-left: -30px;">
      <button type="submit" class="btn btn-default">注册</button>
    </div>
  </div>
 </fieldset>
</form>
